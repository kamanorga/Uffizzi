name: Deploy to Uffizzi

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Uffizzi
        run: |
          # 使用 Uffizzi CLI 容器直接部署
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -e UFFIZZI_SERVER=https://app.uffizzi.com \
            -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            uffizzi/cli:latest \
            preview create /workspace/docker-compose.uffizzi.yml \
            --name pr-${{ github.event.number }} \
            --output json > deployment.json
            
          # 读取部署结果
          PREVIEW_URL=$(cat deployment.json | grep -o '"url":"[^"]*"' | cut -d'"' -f4)
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV
          
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = process.env.PREVIEW_URL;
            if (previewUrl) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `🚀 Preview Environment deployed!\n\n**Preview URL:** ${previewUrl}\n\n*This preview will be automatically deleted when the PR is closed.*`
              });
            }

  delete:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Delete Preview
        run: |
          docker run --rm \
            -e UFFIZZI_SERVER=https://app.uffizzi.com \
            -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            uffizzi/cli:latest \
            preview delete pr-${{ github.event.number }} || true
